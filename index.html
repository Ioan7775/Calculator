<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="calculator">
            <div class="primurand">
                <h1 id="primurand"></h1>
            </div>
            <div class="butoane">
                <div class="otherrows">
                    <div class="button" onclick="calcul('7')">7</div>
                    <div class="button" onclick="calcul('8')">8</div>
                    <div class="button" onclick="calcul('9')">9</div>
                    <div class="button" onclick="calcul('+')">+</div>
                </div>
                <div class="otherrows">
                    <div class="button" onclick="calcul('4')">4</div>
                    <div class="button" onclick="calcul('5')">5</div>
                    <div class="button" onclick="calcul('6')">6</div>
                    <div class="button" onclick="calcul('-')">-</div>
                </div>
                <div class="otherrows">
                    <div class="button" onclick="calcul('1')">1</div>
                    <div class="button" onclick="calcul('2')">2</div>
                    <div class="button" onclick="calcul('3')">3</div>
                    <div class="button" onclick="calcul('x')">x</div>
                </div>
                <div class="otherrows">
                    <div class="button" onclick="calcul('C')">C</div>
                    <div class="button" onclick="calcul('0')">0</div>
                    <div class="button" onclick="calcul('=')">=</div>
                    <div class="button" onclick="calcul('/')">/</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
